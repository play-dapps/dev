<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ethereum Slots Game">
	<meta name="keywords" content="Ethereum, Slots, Slot Machine, Cryptocurrency, Gambling, Dice, Lottery">
    <meta name="author" content="dav">
    <link rel="icon" type="img/ico" href="img/icon.ico">

    <title>XXX</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="styles/xxx.css" rel="stylesheet">
    <script src="xxx.js"></script>
</head>

<body id="main" style="background-color: #0C293A;">
    <div class="container-fluid">
        <div class="row" style="margin:25px;margin-top:50px;">
            <div class="col-12 col-md-4" style="padding-top:5px">
                <h3>Player Wallet</h3>
                <p id="playerWallet"></p>
			</div>
			<div class="col-12 col-md-4" style="padding-top:5px;padding-bottom:5px">
				<div class="row">
                    <div class="col-12">
                        <h2 id="result"></h2>
                    </div>
                </div>
				<div class="row">
                    <div class="col-12">
						<div class="row">
							<div class="col-12">
								<button onclick="play()" id="play" type="button" class="btn btn-info btn-lg" style="width:100%;font-size: 30px;">Create</button>
							</div>
						</div>
						<div class="row">
							<div class="col-12" style="padding-top:5px">
								<button id="validate" onclick="validate()" type="button" class="btn btn-info btn-lg" hidden style="width:100%"></button>
							</div>
						</div>
						<div class="row">
							<div class="col-6" style="padding-top:5px">
								<h5>Beings:</h5>
							</div>
							<div class="col-6" style="padding-top:5px">
								<input type="number" name="games" id="games" min="1" max="32" value="1" style="background-color: rgb(14, 66, 103)">
							</div>
						</div>
						<div class="row">
							<div class="col-12" style="padding-top:5px">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="vaultSwitch">
									<label class="custom-control-label" for="vaultSwitch">Play Using Vault Balance</label>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
            <div class="col-12 col-md-4" style="padding-top:5px">
                <h3>Player Vault</h3>
                <p id="playerBank"></p>
                <button id="withdraw" onclick="withdraw()" type="button" class="btn btn-info btn-lg" hidden>Withdraw</button>
            </div>
        </div>
        <div class="row" style="margin:25px">
			<div class="col-12 col-lg-6" style="padding-top:5px; padding-bottom:5px">
				<h3>Your Beings</h3>
				<div class="table-responsive">
					<table class="table table-sm table-striped table-dark">
					  <thead>
						<tr>
						  <th scope="col">ID</th>
						  <th scope="col">Creator</th>
						  <th scope="col">Honor</th>
						  <th scope="col">Fighting</th>
						</tr>
					  </thead>
					  <tbody id="mybeings">
					  </tbody>
					</table>
				</div>
			</div>
			<div class="col-12 col-lg-6" style="padding-top:5px; padding-bottom:5px">
				<h3>Other Beings</h3>
				<div class="table-responsive">
					<table class="table table-sm table-striped table-dark">
					  <thead>
						<tr>
						  <th scope="col">ID</th>
						  <th scope="col">Creator</th>
						  <th scope="col">Honor</th>
						  <th scope="col">Fighting</th>
						</tr>
					  </thead>
					  <tbody id="otherbeings">
					  </tbody>
					</table>
				</div>
			</div>
        </div>
		<div class="row" style="margin:25px">
			<div class="col-12">
				<h2>Battles</h2>
			</div>
			<div class="col-6" style="padding-top:5px">
				<h5>Attacker Ids:</h5>
			</div>
			<div class="col-6" style="padding-top:5px">
				<input type="text" id="attackerids" style="background-color: rgb(14, 66, 103)">
			</div>
			<div class="col-6" style="padding-top:5px">
				<h5>Defender Ids:</h5>
			</div>
			<div class="col-6" style="padding-top:5px">
				<input type="text" id="defenderids" style="background-color: rgb(14, 66, 103)">
			</div>
			<div class="col-12">
				<button onclick="fight()" id="fight" type="button" class="btn btn-danger btn-lg" style="width:100%;font-size: 30px;">Battle</button>
			</div>
			<div class="col-6" style="padding-top:5px">
				<h5>Battle Id:</h5>
			</div>
			<div class="col-6" style="padding-top:5px">
				<input type="text" id="battleid" style="background-color: rgb(14, 66, 103)">
			</div>
			<div class="col-12">
				<button onclick="resolveBattle()" id="resolveBattle" type="button" class="btn btn-info btn-lg" style="width:100%;font-size: 30px;">Resolve Battle</button>
			</div>
		</div>
    </div>
</body>

</html>
